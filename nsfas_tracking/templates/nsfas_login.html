<!DOCTYPE html>
<html>
	<head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/logins.css' %}">
        <link rel="icon" href="{% static 'imgs/register.png' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.0/litera/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/animate/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/css-hamburgers/hamburgers.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/animsition/css/animsition.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/select2/select2.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/daterangepicker/daterangepicker.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'contact/css/mains.css' %}">
    </head>
    <body>
        <nav id="top_header" class="navbar navbar-expand-lg">
            <div class="container-fluid main">
                <a href="{% url 'home' %}">
                <img class="logo" src="http://127.0.0.1:8000/static/imgs/nsfas.png" alt="Tracking System logo">
                <h5>NSFAS Tracking System</h5></a>

                <ul class="navbar-nav me-auto menu" style="margin-left: 250px;">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="fa fa-home" style="font-size: 20px;"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}"><i class="fa fa-user"></i>About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}"><i class="fa fa-envelope"></i>Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-cog"></i>Services</a></li> 
                </ul>
                        
                <ul class="navbar-nav me-auto register">
                </ul>
            </div>
        </nav>

        <div class="container-contact100"> 
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="card-header">
                            <h3>NSFAS LOGIN</h3> 
                            <div class="radio" >
                                <input type="radio" name="answer" onclick="javascript:window.location.href='{% url 'stud_login' %}';"
                                    id="input1"/> STUDENT                       
                                <input type="radio" name="answer" onclick="javascript:window.location.href='{% url 'nsfas_login' %}';"
                                    checked id="input3"/> NSFAS
                                <input type="radio" name="answer" onclick="javascript:window.location.href='{% url 'signin' %}';"
                                    id="input2"/> LECTURER 
                            </div>
                            {% include '_messages.html' %}
                        </div>
                        <div class="card-title py-3">
                            <form class="contact100-form validate-form" action="{% url 'nsfas_login' %}" method="POST">
                                {% csrf_token %}
                                <div class="wrap-input100 validate-input" data-validate = "Nsfas_ID required">
                                    <span class="label-input100"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></span>
                                    <input class="input100" size:"50" type="text" name="nsfas_id" placeholder="Enter nsfas Id" value="{{data.nsfas_id}}">
                                    <span class="focus-input100"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Password is required">
                                    <span class="label-input100"><i class="fa fa-key fa-2x" aria-hidden="true"></i></span>
                                    <input class="input100" type="text" id="password" name="password" placeholder="Enter Password">
                                    <span class="focus-input100"></span>
                                </div>
                                
                                <i class="fa fa-eye" id="togglePassword" style="font-size:20px;" ></i>
                                <div class="container-contact100-form-btn">
                                    <button type="submit" class="contact100-form-btn">
                                        <span>Login<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer"></div>	
                    </div>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>
        <script src="{% static 'contact/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'contact/vendor/animsition/js/animsition.min.js' %}"></script>
        <script src="{% static 'contact/vendor/bootstrap/js/popper.js' %}"></script>
        <script src="{% static 'contact/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'contact/vendor/select2/select2.min.js' %}"></script>
        <script src="{% static 'contact/vendor/daterangepicker/moment.min.js' %}"></script>
        <script src="{% static 'contact/vendor/daterangepicker/daterangepicker.js' %}"></script>
        <script src="{% static 'contact/vendor/countdowntime/countdowntime.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
        <script src="{% static 'contact/js/map-custom.js' %}"></script>
        <script src="{% static 'contact/js/main.js' %}"></script>
        <script src="{% static 'js/Password.js' %}"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
        </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
