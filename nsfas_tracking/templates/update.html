<!DOCTYPE html>
<html>
	<head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Page</title>
        {% load static %}
		<title>{{stud.first_name}} {{stud.last_name}}</title>
		{% load static %}
		<link rel="icon" href="{% static 'imgs/register.png' %}">
		<link rel="stylesheet" href="{% static 'css/nsfas_tables.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'contact/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'contact/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/daterangepicker/daterangepicker.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'contact/css/util.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'contact/css/main.css' %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.0/litera/bootstrap.min.css">
	</head>
	<body>
		<nav id="top_header" class="navbar navbar-expand-lg">
            <div class="container-fluid main">
                <a class="navbar-brand" href="{% url 'display_stud_data' %}">BACK</a>
            </div>
        </nav>  
		<!-- multistep form -->
		<div class="login">
        	<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
					{% include '_messages.html' %}
						<div class="card">
							<div class="card-header">UPDATE STUDENT NSFAS STATUS</div>
								<div class="card-body">
									<form method='POST' action="">
										{% csrf_token %}
										
										<div class="form-group">
											<label class="text-info">Student number:</label>
											<input type="student_num" name="student_num" readonly class="form-control"
												value="{{stud.student_num}}">
										</div> 
										

										<div class=" form-group">
											<label class="text-info">Email:</label>
											<input type="text" name="stud_email" readonly class="form-control"
												value="{{stud.stud_email}}"/>
										</div>

										<div class="form-group">
											<label class="text-info">First Name:</label>
											<input type="text" name="stud_first_name" readonly class="form-control"
												value="{{stud.stud_first_name}}"/>
										</div>

										<div class="form-group">
											<label class="text-info">Last name:</label>
											<input type="text" name="stud_last_name" class="form-control" readonly 
												value="{{stud.stud_last_name}}"/>
										</div>

										<div class=row>
											<div class="col-md-4">
												<div class="form-group">
													<label class="text-info">Course Code:</label>
													<input type="text" name="course_code" class="form-control" readonly 
														value="{{stud.course_code}}"/>
												</div>
											</div>
											<div class="col-md-4">	
												<div class="form-group">
													<label class="text-info">NSFAS Status:</label>
													<input type="text" name="nsfas_status" class="form-control" 
														value="{{stud.nsfas_status}}"/>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-8">
												<button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
													Submit
												</button>
											</div>
											<div class="col-md-4">
												<a href="{% url 'display_stud_data' %}" class="btn btn-secondary btn-block btn-lg">
													<i class="fas fa-stream"></i> Black to list
												</a>
											</div>
										</div>	
									</form> 
								</div>
							</div>	
						</div>
					</div>	
				</div>
			</div>
		</div>		
    </body>
</html>
